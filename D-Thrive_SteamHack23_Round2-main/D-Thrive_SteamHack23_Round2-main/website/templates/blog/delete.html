{% extends "base.html" %}
{% block title %} Xoá {% endblock %}
{% block content %}
<div style="text-align: center;">
    <h2 style="font-size: 2rem; letter-spacing: 6px; margin-bottom: 32px;">Bạn có chắc muốn xoá bài viết?</h2>
    <form action="" method="post">
        <div style="display: flex; justify-content: space-around;">
            <button class="primary-btn"><a href="/blog">Quay lại</a></button>
            <button class="primary-btn" type="submit">Xoá</button>
        </div>
    </form>
</div>
<span style="margin-top: 32px; margin-bottom: 20px; display: block; width: 100%; height: 4px; border-radius: 4px; background-color: rgba(255, 255, 255, 0.2);" ></span>
<div class="view">
    <h2 style="font-size: 2.8rem;
    letter-spacing: 8px;
    text-transform: uppercase;
    margin-bottom: 8px;"> {{ post.title }}</h2>
    <p style="text-decoration: underline;
    font-size: 1.5rem;
    font-style: italic;
    margin-bottom: 4px;
    letter-spacing: 2px;"> {{ post.tags }}</p>
    <h5 style="font-size: 1rem;
    letter-spacing: 1px;"> Đăng bởi: {{ post.author }},  {{ post.date }} </h5>
    <span style="margin-top: 12px; margin-bottom: 20px; display: block; width: 100%; height: 4px; border-radius: 4px; background-color: rgba(255, 255, 255, 0.2);" ></span>
    
    <div>
        {{ post.content | safe }}
    </div>

    <span style="margin-top: 12px; margin-bottom: 20px; display: block; width: 100%; height: 4px; border-radius: 4px; background-color: rgba(255, 255, 255, 0.2);" ></span>

</div>
{% endblock %}
